models:
  User:
    hasMany: [Order]
    fake:
      _count: 10
      email: email
      name: name
      balance: { float: [-250.0, 100.0] }

  Order:
    belongsTo: [User]
    hasMany: [Item]
    fake:
      _count: 25
      status: { oneOfString: ["pending", "shipped", "delivered"] }


  Shipping_Address:
    belongsTo: [User]
    fake:
      _count: 1
      street: street
      city: city
      zip: zip
      country: country

  Item:
    belongsTo: [Order]
    fake:
      _count: 50
      brand: { oneOfString: ["Goodyear", "Michelin", "Bridgestone", "Continental", "Pirelli"] }
      product: { oneOfString: ["All-Season", "Winter", "Performance", "Touring", "All-Terrain"] }
      price: { float: [50, 300] }
      quantity: { integer: [1, 4] }
