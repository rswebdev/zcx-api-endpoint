models:
  User:
    hasMany: [Order]
    fake:
      _count: 10
      email: email
      name: name
      balance: { float: [-250.0, 100.0] }
      shipping_street: street
      shipping_city: city
      shipping_zip: zip
      shipping_country: country

  Order:
    belongsTo: [User]
    hasMany: [Item]
    fake:
      _count: 25
      status: { stringOf: ["pending", "shipped", "delivered"] }

  Item:
    belongsTo: [Order]
    fake:
      _count: 50
      brand: { stringOf: ["Goodyear", "Michelin", "Bridgestone", "Continental", "Pirelli"] }
      product: { stringOf: ["All-Season", "Winter", "Performance", "Touring", "All-Terrain"] }
      price: { float: [50.0, 300.0] }
      quantity: { int: [1, 4] }
